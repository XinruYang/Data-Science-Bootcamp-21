
<!DOCTYPE html>

<html lang="en">

<!-- Esto es un comentario -->
<!-- La etiqueta div representa una sección que se está abriendo y cerrando -->

<div class='content'>
    <h1 style="text-align: left; color: #f31e9a;" >Make your own</h1> <!-- Esto representa un título-->
    <link rel="stylesheet" href="static/css/style.css">
<div class='content'>

<body style="background-color: #acc9e7;"> <!-- Esto es el cuerpo, estamos diciendo que tenga un color -->

<form action = "http://localhost:1991/upload_form" method = "POST" enctype = "multipart/form-data"> <!-- form es un formulario para recoger los valores que el usuario ha elegido -->

    Choose a Genre <SELECT name="Genre">
        {% for a in Genre_list %}
            <OPTION value={{a}}>{{a}}</option>
        {% endfor %}
        </SELECT><br> <!-- Estamos haciendo un desplegable con los valores de Genre que está en api_minimal -->
        
    Choose a Platform <SELECT name="Platform">
        {% for b in Platform_list %}
            <OPTION value={{b}}>{{b}}</option>
        {% endfor %}
        </SELECT><br>
    
    Choose a Publisher <SELECT name="Publisher">
        {% for c in Publisher_list %}
            <OPTION value={{c}}>{{c}}</option>
        {% endfor %}
        </SELECT><br>
    <input type = "submit"/> <!-- Esto es un comentario -->
</form>

</body> <!-- Esto es un comentario -->
</html>
